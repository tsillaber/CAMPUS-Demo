anta.tests.connectivity:
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: campus-leaf3a
      neighbor_port: Ethernet97/4
      port: Ethernet97/1
    result_overwrite:
      custom_field: 'Local: Ethernet97/1 - Remote: campus-leaf3a Ethernet97/4'
- VerifyLLDPNeighbors:
    neighbors:
    - neighbor_device: campus-leaf3b
      neighbor_port: Ethernet97/4
      port: Ethernet97/2
    result_overwrite:
      custom_field: 'Local: Ethernet97/2 - Remote: campus-leaf3b Ethernet97/4'
- VerifyReachability:
    hosts:
    - destination: 172.16.1.1
      repeat: 1
      source: 10.10.10.12
      vrf: default
    result_overwrite:
      custom_field: 'Source: Inband MGMT SVI Vlan10 (IP: 10.10.10.12) - Destination:
        campus-spine1 Loopback0 (IP: 172.16.1.1)'
- VerifyReachability:
    hosts:
    - destination: 172.16.1.2
      repeat: 1
      source: 10.10.10.12
      vrf: default
    result_overwrite:
      custom_field: 'Source: Inband MGMT SVI Vlan10 (IP: 10.10.10.12) - Destination:
        campus-spine2 Loopback0 (IP: 172.16.1.2)'
anta.tests.hardware: []
anta.tests.interfaces:
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet97/1
      status: up
    result_overwrite:
      custom_field: Interface Ethernet97/1 - CAMPUS-LEAF3A_Ethernet97/4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Ethernet97/2
      status: up
    result_overwrite:
      custom_field: Interface Ethernet97/2 - CAMPUS-LEAF3B_Ethernet97/4 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Port-Channel971
      status: up
    result_overwrite:
      custom_field: Interface Port-Channel971 - IDF3_AGG_Po974 = 'up'
- VerifyInterfacesStatus:
    interfaces:
    - name: Vlan10
      status: up
    result_overwrite:
      custom_field: Interface Vlan10 - Inband Management = 'up'
anta.tests.system:
- VerifyNTP: null
- VerifyReloadCause: null
