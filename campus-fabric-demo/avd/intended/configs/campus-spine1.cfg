!
no enable password
no aaa root
!
username admin privilege 15 role network-admin nopassword
username netadmin privilege 15 role network-admin nopassword
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.cv-staging.corp.arista.io:443 -cvauth=token-secure,/mnt/flash/cv-onboarding-token -cvvrf=MGMT -disableaaa -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
switchport default mode routed
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname campus-spine1
ip domain lookup vrf MGMT source-interface Management1
ip name-server vrf MGMT 8.8.8.8
!
sflow sample 1
sflow polling-interval 2
sflow destination 127.0.0.1
sflow source-interface Loopback0
sflow run
!
spanning-tree mode mstp
no spanning-tree vlan-id 4093-4094
spanning-tree mst 0 priority 4096
!
vlan 10
   name INBAND_MGMT
!
vlan 110
   name IDF1-Data
!
vlan 120
   name IDF1-Voice
!
vlan 130
   name IDF1-Guest
!
vlan 210
   name IDF2-Data
!
vlan 220
   name IDF2-Voice
!
vlan 230
   name IDF2-Guest
!
vlan 310
   name IDF3-Data
!
vlan 320
   name IDF3-Voice
!
vlan 330
   name IDF3-Guest
!
vlan 4093
   name MLAG_L3
   trunk group MLAG
!
vlan 4094
   name MLAG
   trunk group MLAG
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
interface Port-Channel1
   description L2_IDF1_Port-Channel51
   no shutdown
   switchport trunk allowed vlan 10,110,120,130
   switchport mode trunk
   switchport
   mlag 1
!
interface Port-Channel491
   description L2_campus-leaf2a_Port-Channel11
   no shutdown
   switchport trunk allowed vlan 10,210,220,230
   switchport mode trunk
   switchport
   mlag 491
!
interface Port-Channel501
   description L2_IDF3_AGG_Port-Channel971
   no shutdown
   switchport trunk allowed vlan 10,310,320,330
   switchport mode trunk
   switchport
   mlag 501
!
interface Port-Channel551
   description MLAG_campus-spine2_Port-Channel551
   no shutdown
   switchport mode trunk
   switchport trunk group MLAG
   switchport
!
interface Ethernet1
   description L2_campus-leaf1a_Ethernet51
   no shutdown
   channel-group 1 mode active
!
interface Ethernet49/1
   description L2_campus-leaf2a_Ethernet1/1
   no shutdown
   channel-group 491 mode active
!
interface Ethernet50/1
   description L2_campus-leaf3a_Ethernet97/1
   no shutdown
   channel-group 501 mode active
!
interface Ethernet51/1
   description L2_campus-leaf3b_Ethernet97/1
   no shutdown
   channel-group 501 mode active
!
interface Ethernet55/1
   description MLAG_campus-spine2_Ethernet55/1
   no shutdown
   channel-group 551 mode active
!
interface Ethernet56/1
   description MLAG_campus-spine2_Ethernet56/1
   no shutdown
   channel-group 551 mode active
!
interface Loopback0
   description ROUTER_ID
   no shutdown
   ip address 172.16.1.1/32
   ip ospf area 0.0.0.0
!
interface Management1
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 172.20.2.1/16
   ipv6 enable
   ipv6 address fd00:6265:b424:a8b8::2:1/64
   no lldp transmit
   no lldp receive
!
interface Vlan10
   description Inband Management
   no shutdown
   mtu 1500
   ip address 10.10.10.2/24
   ip attached-host route export 19
   ip virtual-router address 10.10.10.1
!
interface Vlan110
   description IDF1-Data
   no shutdown
   ip address 10.1.10.2/23
   ip virtual-router address 10.1.10.1
!
interface Vlan120
   description IDF1-Voice
   no shutdown
   ip address 10.1.20.2/23
   ip virtual-router address 10.1.20.1
!
interface Vlan130
   description IDF1-Guest
   no shutdown
   ip address 10.1.30.2/23
   ip virtual-router address 10.1.30.1
!
interface Vlan210
   description IDF2-Data
   no shutdown
   ip address 10.2.10.2/23
   ip virtual-router address 10.2.10.1
!
interface Vlan220
   description IDF2-Voice
   no shutdown
   ip address 10.2.20.2/23
   ip virtual-router address 10.2.20.1
!
interface Vlan230
   description IDF2-Guest
   no shutdown
   ip address 10.2.30.2/23
   ip virtual-router address 10.2.30.1
!
interface Vlan310
   description IDF3-Data
   no shutdown
   ip address 10.3.10.2/23
   ip virtual-router address 10.3.10.1
!
interface Vlan320
   description IDF3-Voice
   no shutdown
   ip address 10.3.20.2/23
   ip virtual-router address 10.3.20.1
!
interface Vlan330
   description IDF3-Guest
   no shutdown
   ip address 10.3.30.2/23
   ip virtual-router address 10.3.30.1
!
interface Vlan4093
   description MLAG_L3
   no shutdown
   mtu 1500
   ip address 10.1.1.0/31
   ip ospf network point-to-point
   ip ospf area 0.0.0.0
!
interface Vlan4094
   description MLAG
   no shutdown
   mtu 1500
   no autostate
   ip address 192.168.0.0/31
!
event-handler ConfigureHardwareModel
   trigger on-boot
   action bash
      python -m Acons Sysdb << EOF
      cd /ar/Sysdb/hardware/entmib
      if (model := os.getenv('MODEL_NAME')):
         _.fixedSystem.modelName = model
      elif (model := os.getenv('CHASSIS_MODEL_NAME')):
         _.chassis = (1,0,'Chassis')
         _.chassis.modelName = model
         for var, value in os.environ.items():
            if var.startswith('CHASSIS'):
               keys = var.split('_')
               if keys[1] == "SUPERVISOR":
                  i = int(keys[2])
                  _.chassis.cardSlot.newMember(100002000+i, i, 'Supervisor')
                  _.chassis.cardSlot[i].card = (100002100+i, i, 'Supervisor')
                  _.chassis.cardSlot[i].card.modelName = value
               elif keys[1] == "LINECARD":
                  i = int(keys[2]) + 2
                  _.chassis.cardSlot.newMember(100002000+i, i, 'Linecard')
                  _.chassis.cardSlot[i].card = (100002100+i, i, 'Linecard')
                  _.chassis.cardSlot[i].card.modelName = value

      print(f"Hardare model has been set to {model}")
      EOF

!
ip virtual-router mac-address 00:1c:73:00:dc:01
!
ip routing
no ip routing vrf MGMT
!
mlag configuration
   domain-id SPINES
   local-interface Vlan4094
   peer-address 192.168.0.1
   peer-link Port-Channel551
   reload-delay mlag 300
   reload-delay non-mlag 330
!
ip route vrf MGMT 0.0.0.0/0 172.20.0.1
!
ipv6 route vrf MGMT ::/0 fd00:6265:b424:a8b8::1
!
ntp local-interface vrf MGMT Management1
ntp server vrf MGMT 0.pool.ntp.org
!
router ospf 100
   router-id 172.16.1.1
   passive-interface default
   no passive-interface Vlan4093
   redistribute connected
   max-lsa 12000
!
end
