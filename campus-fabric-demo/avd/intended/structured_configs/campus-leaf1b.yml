aaa_authentication:
  login: null
  policies:
    local:
      allow_nopassword: true
aaa_authorization:
  exec:
    default: local
aaa_root:
  disabled: true
config_end: true
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet53
  description: MLAG_campus-leaf1a_Ethernet53
  shutdown: false
  channel_group:
    id: 53
    mode: active
  peer: campus-leaf1a
  peer_interface: Ethernet53
  peer_type: mlag_peer
- name: Ethernet54
  description: MLAG_campus-leaf1a_Ethernet54
  shutdown: false
  channel_group:
    id: 53
    mode: active
  peer: campus-leaf1a
  peer_interface: Ethernet54
  peer_type: mlag_peer
- name: Ethernet51
  description: L2_campus-spine2_Ethernet1
  shutdown: false
  channel_group:
    id: 51
    mode: active
  peer: campus-spine2
  peer_interface: Ethernet1
  peer_type: l3spine
event_handlers:
- name: ConfigureHardwareModel
  actions:
    bash_command: "python -m Acons Sysdb << EOF\ncd /ar/Sysdb/hardware/entmib\nif (model := os.getenv('MODEL_NAME')):\n   _.fixedSystem.modelName
      = model\nelif (model := os.getenv('CHASSIS_MODEL_NAME')):\n   _.chassis = (1,0,'Chassis')\n   _.chassis.modelName = model\n   for
      var, value in os.environ.items():\n      if var.startswith('CHASSIS'):\n         keys = var.split('_')\n         if keys[1] ==
      \"SUPERVISOR\":\n            i = int(keys[2])\n            _.chassis.cardSlot.newMember(100002000+i, i, 'Supervisor')\n            _.chassis.cardSlot[i].card
      = (100002100+i, i, 'Supervisor')\n            _.chassis.cardSlot[i].card.modelName = value\n         elif keys[1] == \"LINECARD\":\n
      \           i = int(keys[2]) + 2\n            _.chassis.cardSlot.newMember(100002000+i, i, 'Linecard')\n            _.chassis.cardSlot[i].card
      = (100002100+i, i, 'Linecard')\n            _.chassis.cardSlot[i].card.modelName = value\n\nprint(f\"Hardare model has been set
      to {model}\")\nEOF\n"
  trigger: on-boot
hostname: campus-leaf1b
ip_domain_lookup:
  source_interfaces:
  - name: Management1
    vrf: MGMT
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.8.8
  vrf: MGMT
ipv6_static_routes:
- vrf: MGMT
  prefix: ::/0
  next_hop: fd00:6265:b424:a8b8::1
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  no_password: true
- name: netadmin
  privilege: 15
  role: network-admin
  no_password: true
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 172.20.2.4/16
  ipv6_enable: true
  ipv6_address: fd00:6265:b424:a8b8::2:4/64
  type: oob
  gateway: 172.20.0.1
  ipv6_gateway: fd00:6265:b424:a8b8::1
  lldp:
    transmit: false
    receive: false
metadata:
  platform: 720XP
  fabric_name: ANet
  cv_tags:
    device_tags:
    - name: topology_hint_network_type
      value: campusV2
    - name: topology_hint_type
      value: Leaf
    - name: Role
      value: Leaf
    - name: Campus
      value: ANet
    - name: Campus-Pod
      value: Krakau
    - name: Access-Pod
      value: IDF1
    interface_tags:
    - interface: Ethernet53
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: MLAG
    - interface: Ethernet54
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: MLAG
    - interface: Ethernet51
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Fabric
      - name: Link-Type
        value: Uplink
    - interface: Management1
      tags:
      - name: Link-Type
        value: AVD-Managed
      - name: Link-Type
        value: Management
mlag_configuration:
  domain_id: IDF1
  local_interface: Vlan4094
  peer_address: 192.168.0.4
  peer_link: Port-Channel53
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management1
    vrf: MGMT
  servers:
  - name: 0.pool.ntp.org
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel53
  description: MLAG_campus-leaf1a_Port-Channel53
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel51
  description: L2_SPINES_Port-Channel1
  shutdown: false
  mlag: 51
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10,110,120,130
serial_number: TSCAMPUS004
service_routing_protocols_model: multi-agent
sflow:
  sample: 1
  polling_interval: 2
  destinations:
  - destination: 127.0.0.1
  source_interface: Loopback0
  run: true
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
  no_spanning_tree_vlan: '4094'
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 172.20.0.1
- prefix: 0.0.0.0/0
  next_hop: 10.10.10.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 192.168.0.5/31
  mtu: 1500
  no_autostate: true
- name: Vlan10
  description: Inband Management
  shutdown: false
  ip_address: 10.10.10.7/24
  mtu: 1500
  type: inband_mgmt
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 110
  name: IDF1-Data
  tenant: MY_CAMPUS
- id: 120
  name: IDF1-Voice
  tenant: MY_CAMPUS
- id: 130
  name: IDF1-Guest
  tenant: MY_CAMPUS
- id: 10
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
  ipv6_routing: false
